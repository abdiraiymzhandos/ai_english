{% extends "lessons/auth_base.html" %}

{% block title %}Кіру - OQYAI{% endblock %}

{% block content %}
<div class="register-container">
  <div class="register-card">
    <div class="brand">
      <div class="logo">OQYAI</div>
      <div class="tagline">English</div>
    </div>
    
    <h1>Кіру</h1>
    <p class="subtitle">Аккаунтыңызға кіріңіз</p>
    
    <form method="post" class="register-form" novalidate>
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
      
      <div class="form-group">
        <label for="username">Пайдаланушы аты</label>
        <input type="text" name="username" id="username" class="form-input" placeholder="Пайдаланушы аты" required>
      </div>

      <div class="form-group">
        <label for="password">Құпиясөз</label>
        <input type="password" name="password" id="password" class="form-input" placeholder="Құпиясөз" required>
      </div>

      <button type="submit" class="btn-primary">Кіру</button>
    </form>
    
    <div class="links">
      <a href="{% url 'register' %}">Аккаунтыңыз жоқ па? Тіркелу</a>
      <a href="{% url 'lesson_list' %}">Негізгі бетке қайту</a>
    </div>
  </div>
</div>
{% endblock %}
