{% load static %}
<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>English Course - OqyAI</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Learn English with AI-powered lessons and interactive exercises">
    <meta name="theme-color" content="#0d6efd">

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OqyAI">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/icon-192x192.png' %}">

    <!-- iOS Icons (Apple Touch Icons) -->
    <link rel="apple-touch-icon" href="{% static 'images/icon-180x180.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon-180x180.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/icon-128x128.png' %}">

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="{% static 'images/splash-750x1334.png' %}" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="{% static 'images/splash-1125x2436.png' %}" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="{% static 'images/splash-828x1792.png' %}" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="{% static 'images/splash-1170x2532.png' %}" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="{% static 'images/splash-1284x2778.png' %}" media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">English Course</a>

        <div class="ml-auto">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">Сәлем, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-danger">Шығу</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Кіру</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- ✅ МІНЕ ОСЫ ЖЕРДІ ҚОСУ КЕРЕК -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- PWA Registration Script -->
<script src="{% static 'js/pwa-register.js' %}"></script>

</body>
</html>
