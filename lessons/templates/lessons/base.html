<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>English Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">English Course</a>

        <div class="ml-auto">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">Сәлем, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-danger">Шығу</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Кіру</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- ✅ МІНЕ ОСЫ ЖЕРДІ ҚОСУ КЕРЕК -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
